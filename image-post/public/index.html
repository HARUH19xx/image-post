<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ログイン</title>
        <link rel="stylesheet" href="./assets/css/signin.css">
        <script src="./js/signin.js" defer></script>
    </head>
    <body>
        <main class="l-container">
            <h1 class="p-heading">ログインして下さい</h1>
            <label for="name" class="p-label">ユーザー名</label>
            <input type='text' id="name" class="p-input" />
            <label for="password" class="p-label">パスワード</label>
            <input type="password" id="password" class="p-input" />
            <button id="login-btn" class="p-button">ログインする</button>
            <p class="p-paragraph">アカウントがない場合は<a href="./signup.html" class="p-link">こちら</a>からサインアップしてください。</p>
        </main>
    </body>
</html>
